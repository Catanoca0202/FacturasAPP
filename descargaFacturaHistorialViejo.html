    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            google.script.run.withSuccessHandler(function (url) {
                if (url === 'Factura no encontrada') {
                    alert(url);
                } else {
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'Factura_' + data.numFactura + '.pdf';
                    link.click();
                }
            }).ProcesarFormularioFactura(data);
        }


    </script>

            <form class="row g-3" id="productForm" onsubmit="handleSubmit(event)">
                <label for="numFactura">Código de Factura:</label>
                <input type="text" id="numFactura" name="numFactura" required>

                <input type="submit" value="Descargar" class="btn btn-lg btn-outline-secondary mb-2">
                <input type="submit" value="Enviar PDF" onclick="" class="btn btn-lg btn-outline-secondary mb-2">
            </form>
          </div>
        </div>
      </main>
